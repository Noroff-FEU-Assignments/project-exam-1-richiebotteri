<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/main.css" />
      <link rel="stylesheet" href="css/contact.css" />
      <link rel="stylesheet" href="icons/fontawesome-free-6.1.2-web/css/all.css" />
      <title>Contact</title>
   </head>
   <body>
      <header class="header">
         <div class="header-content content-container">
            <button class="header-menu-btn"><i class="fa-solid fa-bars header-menu-btn__icon"></i></button>
            <a href="index.html" class="header-logo">
               <p class="font-size-p2">LOGO</p>
            </a>
            <nav class="header-nav hide-class">
               <ul class="header-nav__list">
                  <li class="header-nav__item"><a href="index.html" class="header-nav__link">Home</a></li>
                  <li class="header-nav__item"><a href="about.html" class="header-nav__link">About</a></li>
                  <li class="header-nav__item"><a href="posts.html" class="header-nav__link">Posts</a></li>
                  <li class="header-nav__item"><a href="contact.html" class="header-nav__link header-nav__link--active">Contact</a></li>
               </ul>
               <button class="close-menu-btn"><i class="fa-solid fa-xmark close-menu-btn__icon"></i></button>
            </nav>
         </div>
      </header>
      <main>
         <section class="content-container content-container--800 margin-h-80">
            <form action="" class="form flex-col">
               <h2>Lets talk!</h2>
               <div class="form__wrapper">
                  <label for="first-name" name="name" class="flex-col flex-gap-10 text-cap">
                     firstname:
                     <input type="text" name="name" id="first-name" class="form__input" placeholder="Write first name" />
                  </label>
                  <label for="last-name" name="name" class="flex-col flex-gap-10 text-cap">
                     lastname:
                     <input type="text" name="name" id="last-name" class="form__input" placeholder="Write last name" />
                  </label>
               </div>
               <div class="form__wrapper">
                  <label for="email" name="email" class="flex-col flex-gap-10 text-cap">
                     Email:
                     <input type="email" name="email" id="email" class="form__input" placeholder="Example@email.com" />
                  </label>
                  <label for="text" name="topic" class="flex-col flex-gap-10 text-cap">
                     topic:
                     <input type="text" name="topic" id="topic" class="form__input" placeholder="Write topic" />
                  </label>
               </div>
               <label for="message" name="message" class="flex-col flex-gap-10 text-cap">
                  message:
                  <textarea name="message" id="message" cols="30" rows="10" class="form__message" placeholder="Write message"></textarea>
               </label>
               <button type="submit" class="submit-btn">Send Now</button>
            </form>
         </section>
      </main>
      <footer class="footer">
         <div class="footer-content content-container">
            <div class="social-media">
               <p class="social-media__title font-size-p2">Follow me</p>
               <div class="social-media__wrapper">
                  <a href="#" class="social-media__icon"><i class="fa-brands fa-facebook-f"></i></a>
                  <a href="#" class="social-media__icon"><i class="fa-brands fa-twitter"></i></a>
               </div>
            </div>
         </div>
         <div class="footer-copywrite"><p class="font-size-p4">Copyright &COPY;</p></div>
      </footer>
   </body>
   <script src="/js/global-javascripts/hamburger-menu.js"></script>
</html>
